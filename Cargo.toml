[package]
name = "thunder"
version = "0.0.1"
edition = "2021"
build = "build.rs"

[dependencies]
specs = "0.19.0"
tokio = { version = "1", features = ["full"] }
tokio-tungstenite = "*"
env_logger = "0.10.0"
log = { version = "0.4", features = ["max_level_debug", "release_max_level_warn"] }
futures-util = { version = "0.3.28", default-features = false, features = ["sink", "std"] }
futures-channel = "0.3.28"
tonic = "0.9.2"
protobuf = "3.2.0"
prost = "0.11.9"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9.22"
actix-web = "4"
lazy_static = "1.4.0"
uuid = "1.3.4"
mongodb = "2.1.0"
redis= "0.23.0"
dotenv="0.15.0"
sha1 = "0.10.5"
sha256="1.1.4"
sha2="0.10.7"
hmac="0.12.1"
jwt="0.16.0"
chrono="0.4.19"
hyper="0.14.10"
url="2.2.2"
hex="0.4.3"
rand="0.8.5"

[build-dependencies]
tonic-build =  "0.9.2"